{% extends 'base.html' %}
{% block header %}
Список файлов Яндекс.Диска
{% endblock %}

{% block body %}
<div class="table-responsive">
    <table class="table text-center">
        <thead>
        <tr>
            <th style="width: 12%;">name</th>
            <th style="width: 12%;">link</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td scope="row" class="text-center" style="font-size: 14px;">{{ item.name }}</td>
            <td scope="row" class="text-center" style="font-size: 14px;">
                <a href="{{ item.link }}" target="_blank" rel="noopener noreferrer">
                    {{ item.link | truncate(30, True, '...') }}
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
