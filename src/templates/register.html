{% extends 'base.html' %}

{% block header %}
<h2 class="text-center">Регистрация</h2>
{% endblock %}

{% block body %}
<div class="form-container" style="max-width: 300px; margin: 50px auto; padding: 15px; font-size: 0.9rem;">
    <form action="/register" method="POST">
        <div class="mb-2">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control form-control-sm" id="username" name="username" required>
        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" id="email" name="email" required>
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control form-control-sm" id="password" name="password" required>
        </div>
        <div class="mb-2">
            <label for="confirm_password" class="form-label">Подтвердите пароль</label>
            <input type="password" class="form-control form-control-sm" id="confirm_password"
                   name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-sm">Зарегистрироваться</button>
    </form>
    <p class="mt-2 text-center">Уже есть аккаунт? <a href="/login">Войти</a></p>
</div>
{% endblock %}
