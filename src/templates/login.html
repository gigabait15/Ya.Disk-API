{% extends 'base.html' %}

{% block header %}
<h2 class="text-center">Авторизация</h2>
{% endblock %}

{% block body %}
<div class="form-container" style="max-width: 300px; margin: 50px auto; padding: 15px; font-size: 0.9rem;">
    <form action="/login" method="POST">
        <div class="mb-2">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control form-control-sm" id="username" name="username" required>
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control form-control-sm" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-sm">Войти</button>
    </form>
    <p class="mt-2 text-center">Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
</div>
{% endblock %}
